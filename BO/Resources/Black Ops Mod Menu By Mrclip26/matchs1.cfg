say "^2Mrclip26's Mod Menu - Match Settings 1"
say "Press ^3DPAD UP^7 to enable ranks."
say "Press ^4DPAD DOWN^7 to disable privatematch."
say "Press ^2DPAD LEFT^7 to make an xboxlive game."
say "Press ^1DPAD RIGHT^7 for xp scales."

unbind DPAD_UP
unbind DPAD_DOWN
unbind DPAD_LEFT
unbind DPAD_RIGHT

bind DPAD_UP "onlinegame 1;fast_restart"
bind DPAD_DOWN "xblive_privatematch 0;fast_restart"
bind DPAD_LEFT "xblive_rankedmatch 1;fast_restart"
bind DPAD_RIGHT "exec matchs2.cfg"